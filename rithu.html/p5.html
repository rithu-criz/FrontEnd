<html>
    <head>
        <title>Shipping Address</title>
    </head>
    <body>
        <h1>Shipping Address details</h1>
        <form>
            <label>Phone Number *</label>
            <input type="number" placeholder="123456" /><br><br>
            <label>Company</label>
            <input type="text" /><br><br>
            <label>Country *</label>
            <input type="text" />
            <select>
                <option value="1">bangalore</option>
                <option value="2">Mysore</option>
                <option value="3">murdeshwara</option>
                <option value="4">hyderabad</option>
                <option value="5">keral</option>
            </select><br> <br>
            <label>Address Finder</label>
            <input type="text" placeholder="victoria street,Richmond vic,Australia"/><br><br>
            <label>Street Address *</label>
            <input type="text" placeholder="victoria" /><br><br>
            <label>Suburb *</label>
            <input type="text" placeholder="Richmond" /><br><br>
            <label>Zip/Postal code *</label>
            <input type="number" placeholder="3121" /><br><br>
        
            <input type="radio"/>Save in Address Book

        </form>
    </body>
</html>
