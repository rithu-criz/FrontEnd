<html>
    <head>
        <title>Sponsor Registration</title>
    </head>
    <body>
        <h1>Sponsor Register details</h1>
        <form>
            <label>Prefix</label>
            <input type="text" /> <br><br>
            <label>Name</label>
            <input type="text" placeholder="FIRST NAME"/>
            <input type="text" placeholder="LAST NAME"/><br> <br>
            <label>Preferred Pronouns</label>
            <input type="text" /><br><br>
            <label>Email id:</label>
            <input type="email" placeholder="sample@example.com"/><br><br>
            <label>Work PHONE</label>
            <input type="Number" /><br><br>
            <label>Cell phone</label>
            <input type="Numner" /><br><br>
            <label>Job title</label>
            <input type="text" /><br><br>
            <label>Company</label>
            <input type="text" /><br><br>
            <label>Full Business Address</label>
            <input type="text" /><br><br>
            <label>Company website</label>
            <input type="text" /><br><br>
            <label>Company Description</label>
            <input type="text" /><br><br>
            <label>Company facebook page</label>
            <input type="text" /><br><br>
            <label>Company Twitter Handle</label>
            <input type="text" /><br><br>
            <label>Company LinkedIn Handle</label>
            <input type="text" /><br><br>
            <label>Sponsorship Level</label><br> <br>
            <input type="radio" />Gold <br>
            <input type="radio" />Diamond <br>
            <input type="radio" />Platinum <br><br>
            <label>Additional Guests(name,email)</label>
            <input type="text" />
        </form>
    </body>
</html>
